<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pet Tribute Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Create an H1 tag with your pet's name below-->
    <h1>Bear</h1>
    
    <!-- Create an H2 tag with the adoption date below-->
    <h2>07/12/2016</h2>

    
    <h3 id="tagline">This is a fun tribute page to our loyal companions!</h3>
    <!-- update the img tag of a cat or other pet from google (such as a cat https://placekitten.com/200/300 or a dog https://placedog.net/500/280) -->
    <img id="pet" src="https://www.dogbreedinfo.com/images24/BeagleBayleePurebredDogs8Months1.jpg" alt="Our Loyal Companion">
    <button id="shrink-grow">Shrink/Grow</button>
    
    <!-- add a p tag with two sentences about your pet -->
    <p>This is my pet dog, Bear. I adopted him when he was 1 year old.</p>
    <!-- add an ol tag with three li tags inside. These should have fun facts about your pet -->
    <ol>
      <!-- li tag 1 -->
      <li>Bear was born in 2015.</li>
      <!-- li tag 2 -->
      <li>Bear's favorite brand of dog food is Pedigree.</li>
      <!-- li tag 3 -->
      <li>Bear loves head pats.</li>
    <!-- close the ol tag -->
    </ol>
    <script src="script.js"></script>
  </body>
</html>
